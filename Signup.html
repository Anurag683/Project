<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Freak | Sign Up</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="signup-body">
    <div class="signup-container">
      <div class="layout-wrapper">
        <header class="signup-header">
          <div class="logo">
            <h2>Fitness Freak</h2>
          </div>
          <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Workouts</a>
            <a href="#">Diet Plans</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
          </nav>
        </header>

        <main class="signup-main">
          <form action="/signup" method="POST" class="signup-form-container">
            <h2 class="signup-title">Sign Up</h2>

            <div class="input-wrapper">
              <label class="input-label">
                <input
                  type="text"
                  name="fullName"
                  placeholder="Full Name"
                  class="input-field"
                  required
                />
              </label>
            </div>

            <div class="input-wrapper">
              <label class="input-label">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="input-field"
                  required
                />
              </label>
            </div>

            <div class="input-wrapper">
              <label class="input-label">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="input-field"
                  required
                />
              </label>
            </div>

            <div class="input-wrapper">
              <button type="submit" class="login-btn">Sign up</button>
            </div>

            <p class="login-link">
              Already have an account?
              <a href="Login.html" class="login-anchor">Login</a>
            </p>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
