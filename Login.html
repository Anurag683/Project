<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login | Fitness Freak</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#1f1914] dark group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#40342b] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Fitness Freak</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Workouts</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Nutrition</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Community</a>
            </div>
            <div class="flex gap-2">
              <a href="Signup.html"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#40342b] text-white text-sm font-bold leading-normal tracking-[0.015em]"
>
  <span class="truncate">Sign Up</span>
</a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Log in to your account</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Username or Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#40342b] focus:border-none h-14 placeholder:text-[#beab9d] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#40342b] focus:border-none h-14 placeholder:text-[#beab9d] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <p class="text-[#beab9d] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot Password?</p>
            <div class="flex px-4 py-3">
              <a
  href="Trail3.html"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f3e6dc] text-[#1f1914] text-sm font-bold leading-normal tracking-[0.015em]"
>
  <span class="truncate">Login</span>
</a>

            </div>
<p class="text-[#beab9d] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
  Don't have an account?
  <a href="Signup.html" class="underline text-[#beab9d] font-semibold">Sign up</a>
</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
