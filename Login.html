<!DOCTYPE html>
<html>
  <head>
    <title>Login | Fitness Freak</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login-body">
    <div class="login-container">
      <div class="layout-wrapper">
        <header class="login-header">
          <div class="logo">
            <h2>Fitness Freak</h2>
          </div>
          <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Workouts</a>
            <a href="#">Nutrition</a>
            <a href="#">Community</a>
            <a href="Signup.html" class="signup-btn">Sign Up</a>
          </nav>
        </header>

   <main class="login-main">
  <form action="/login" method="POST" class="login-form">
    <h2 class="login-title">Log in to your account</h2>

    <div class="input-wrapper">
      <label class="input-label">
        <input
          type="text"
          name="username"
          placeholder="Username or Email"
          class="input-field"
          required
        />
      </label>
    </div>

    <div class="input-wrapper">
      <label class="input-label">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="input-field"
          required
        />
      </label>
    </div>

    <p class="forgot-password">Forgot Password?</p>

    <div class="input-wrapper">
      <button type="submit" class="login-btn">Login</button>
    </div>

    <p class="signup-link">
      Don't have an account?
      <a href="Signup.html" class="signup-anchor">Sign up</a>
    </p>
  </form>
</main>

      </div>
    </div>
  </body>
</html>
